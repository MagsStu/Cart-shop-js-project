<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Parkinsans:wght@300..800&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        Crimson Books
        <span class="material-symbols-outlined"> sword_rose </span>
        <div id="miniCart" class="mini-cart">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <span id="cartCounter" class="counter-number">0</span>
        </div>
      </h1>
      <!-- search -->
    </header>
    <main>
      <section id="banner-cont">
        <div class="banner-main" style="width: 100%">
          <img
            style="width: 100%"
            src="images/shop-cart-project-banner-2.jpg"
          />
        </div>
      </section>

      <section id="all-products">
        <div class="wrapper">
          <div class="search-box">
            <label style="display: none">Seach</label>
            <input
              type="text"
              id="search"
              placeholder="Seach by Title"
              onkeyup="search()"
            />
          </div>
          <div id="productInfo"></div>
        </div>
      </section>

      <section id="offers-slider">
        <div class="slides-cont wrapper">
          <a class="prev" onclick="changeSlides(-1)">&#8610;</a>
          <a class="next" onclick="changeSlides(1)">&#8611;</a>

          <div class="specSlides fade">
            <img src="/images/slider-banner.jpg" style="width: 100%" />
          </div>

          <div class="specSlides fade">
            <img src="/images/slider-banner1.jpg" style="width: 100%" />
          </div>

          <div class="specSlides fade">
            <img src="/images/slider-banner3.jpg" style="width: 100%" />
          </div>
        </div>

        <div style="text-align: center">
          <span class="dots" onclick="currentSlide(1)"></span>
          <span class="dots" onclick="currentSlide(2)"></span>
          <span class="dots" onclick="currentSlide(3)"></span>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-main wrapper">
        <div class="footer-icon-box">
          <div>
            <h3>CONTACT US</h3>
            <a href="tel:543678912"
              ><span class="material-symbols-outlined symbols-footer">
                call
              </span></a
            >
            <a href="mailto:magdalenastu12@gmail.com"
              ><span class="material-symbols-outlined symbols-footer">
                mail
              </span></a
            >
            <a href="https://maps.app.goo.gl/Vp1VepkYAw3mg8Jn6" target="_blank"
              ><span class="material-symbols-outlined symbols-footer">
                home
              </span></a
            >
          </div>

          <div>
            <h3>SOCIALS</h3>
            <a href="#"
              ><span class="material-symbols-outlined symbols-footer">
                language
              </span></a
            >
            <a href="https://www.youtube.com/" target="_blank"
              ><span class="material-symbols-outlined symbols-footer">
                youtube_activity</span
              ></a
            >
            <a href="https://www.goodreads.com/" target="_blank"
              ><span class="material-symbols-outlined symbols-footer">
                book_5
              </span>
            </a>
          </div>
        </div>

        <p>Copyright Â© 2025 Mags - All rights reserved || Designed By: Mags</p>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
